<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>A</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>A</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>A</kbd>
                <span class="sound">open-hat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>A</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>A</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>A</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>A</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>A</kbd>
                <span class="sound">tink</span>
            </div>
        </div>

        <audio src="./sounds/clap.wav"></audio>
        <audio src="./sounds/hihat.wav"></audio>
        <audio src="./sounds/kick.wav"></audio>
        <audio src="./sounds/openhat.wav"></audio>
        <audio src="./sounds/boom.wav"></audio>
        <audio src="./sounds/ride.wav"></audio>
        <audio src="./sounds/snare.wav"></audio>
        <audio src="./sounds/tom.wav"></audio>
        <audio src="./sounds/tink.wav"></audio>

        <script>
            // object Window has tons of properties, one 
            // named keyCode which represent the key which
            // was pressed

            window.addEventListener('keydown', function (e) {
                console.log(e.keyCode)
            })
        </script>
    </body>

</html>
